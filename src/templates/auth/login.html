{% extends 'base_light.html' %}

{% block title %}Авторизация на сайте кафедры Системного программирования{% endblock %}

{% block content %}
<section class="slice pt-0">
    <div class="container">
        <div class="row row-grid align-items-center pt-5">
            <!--текст слева-->
            <div class="col-12 col-md-6 col-lg-7 order-md-1 pr-md-5">
                <!-- Heading -->
                <h3 class="text-center text-md-left mb-3">
                    Авторизация на сайт кафедры Системного программирования
                </h3>
            </div>

            <!--login form-->
            <div class="col-12 col-md-4 col-lg-4 order-md-2 ">
                <div>
                    <div class="mb-3 text-center">
                        <h6 class="h3 mb-1">Вход</h6>
                    </div>
                    <span class="clearfix"></span>
                    <form method="post" action="{{url_for('login_index')}}">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i data-feather="at-sign"></i></span>
                                </div>
                                <input type="login" class="form-control" id="input-login" name="email" placeholder="Почта">
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="1em"
                                                                        height="1em" viewBox="0 0 24 24" fill="none"
                                                                        stroke="currentColor" stroke-width="2"
                                                                        stroke-linecap="round" stroke-linejoin="round"
                                                                        class="feather feather-key"><path
                                            d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg></span>
                                </div>
                                <input type="password" class="form-control" id="input-password" name="password" placeholder="Пароль">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 2em">
                            <div class="col-7">
                                <button type="button" class="btn btn-link" onclick="pass_rec_page_switch()">Забыли
                                    пароль?
                                </button>
                            </div>
                            <div class="col-5">
                                <button type="submit" class="btn btn-block btn-primary">Войти</button>
                            </div>
                        </div>
                    </form>
                    <div class="py-3 text-center">
                        <span class="text-xs text-uppercase">или войти через</span>
                    </div>
                    <!-- Alternative login -->
                    <div class="row">
                        <div class="col-sm-6">
                            <a class="btn btn-block btn-neutral btn-icon px-2 mb-3 mb-sm-0"
                               href="https://oauth.vk.com/authorize?client_id=8051225&display=page&redirect_uri=http://127.0.0.1:5000/vk_callback&scope=friends,email&response_type=code&v=5.130">
                                <span class="btn-inner--icon"><img src="/assets/img/login/vk.svg"
                                                                   alt="Image placeholder"></span>
                                <span class="btn-inner--text">Вконтакте</span>
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a href="{{ url_for('login_index') }}" class="btn btn-block btn-neutral btn-icon px-2">
                                <span class="btn-inner--icon"><img src="/assets/img/login/google.svg"
                                                                   alt="Image placeholder"></span>
                                <span class="btn-inner--text">Google</span>
                            </a>
                        </div>
                    </div>
                    <!-- Links -->
                    <div class="mt-4 text-center"><small>Не зарегистрированы?</small>
                        <a href="{{ url_for('register_basic') }}" class="small font-weight-bold">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
function pass_rec_page_switch()
{
     location.href = "{{ url_for('login_index') }}";
}

</script>
{% endblock %}
